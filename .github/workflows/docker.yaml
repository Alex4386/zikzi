name: Docker

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            suffix: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,suffix=-${{ matrix.suffix }}
            type=sha,suffix=-${{ matrix.suffix }}
            type=ref,event=branch,suffix=-${{ matrix.suffix }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,scope=${{ matrix.platform }},mode=max

  manifest:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: write
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          BRANCH=${GITHUB_REF_NAME}

          docker manifest create ghcr.io/${{ github.repository }}:latest \
            ghcr.io/${{ github.repository }}:latest-amd64 \
            ghcr.io/${{ github.repository }}:latest-arm64
          docker manifest push ghcr.io/${{ github.repository }}:latest

          docker manifest create ghcr.io/${{ github.repository }}:sha-${SHORT_SHA} \
            ghcr.io/${{ github.repository }}:sha-${SHORT_SHA}-amd64 \
            ghcr.io/${{ github.repository }}:sha-${SHORT_SHA}-arm64
          docker manifest push ghcr.io/${{ github.repository }}:sha-${SHORT_SHA}

          docker manifest create ghcr.io/${{ github.repository }}:${BRANCH} \
            ghcr.io/${{ github.repository }}:${BRANCH}-amd64 \
            ghcr.io/${{ github.repository }}:${BRANCH}-arm64
          docker manifest push ghcr.io/${{ github.repository }}:${BRANCH}
