log_level: "info"              # debug, info, warn, error

web:
  port: 8080
  host: "0.0.0.0"
  trust_proxy: false           # Trust X-Forwarded-For headers
  trusted_proxies: []          # List of trusted proxy IPs/CIDRs (e.g., ["127.0.0.1", "10.0.0.0/8"])

printer:
  port: 9100
  host: "0.0.0.0"
  allow_unregistered_ips: false  # Allow print jobs from unregistered IPs
  external_hostname: ""          # External hostname for printer (e.g., "printer.example.com"). If empty, uses current hostname. Port 9100 is always appended.
  proxy_protocol: false          # Enable PROXY protocol v1/v2 support for getting real client IPs behind load balancers
  trusted_proxies: []            # List of trusted proxy IPs/CIDRs for PROXY protocol (e.g., ["127.0.0.1", "10.0.0.0/8"])

ipp:
  enabled: true
  port: 631                    # Standard IPP port
  host: "0.0.0.0"
  trust_proxy: false           # Trust X-Forwarded-For headers
  trusted_proxies: []          # List of trusted proxy IPs/CIDRs

database:
  driver: "sqlite"  # sqlite, postgres
  dsn: "./data/zikzi.db"   # For postgres: "host=localhost user=zikzi password=secret dbname=zikzi"

auth:
  jwt_secret: "change-me-in-production"
  allow_local: true
  oidc:
    enabled: false
    provider_url: "https://accounts.google.com"
    client_id: ""
    client_secret: ""
    redirect_url: "http://localhost:8080/api/v1/auth/oidc/callback"
    auto_create_users: true  # Create new users on first OIDC login (set to false to require pre-created accounts)
    acl:
      # Access Control List - restrict who can access via OIDC
      # If all lists are empty, ACL is disabled and all authenticated users are allowed
      users: []      # Specific email addresses allowed (e.g., ["user@example.com", "admin@example.com"])
      groups: []     # OIDC groups allowed (e.g., ["/admin", "/developers"])
      domains: []    # Email domains allowed (e.g., ["example.com", "company.org"])

storage:
  path: "./data/store"
  ghostscript_bin: "gs"  # Path to GhostScript binary
